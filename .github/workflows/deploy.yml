name: Deploy to Hugging Face Space

on:
  push:
    branches:
      - main  # change if your branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install huggingface_hub
        run: pip install huggingface_hub==0.23.1

      - name: Deploy to HF Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}  # your HF access token
        run: |
          python -m pip install --upgrade pip
          git config --global user.email "shaikshahida1311@gmail.com"
          git config --global user.name "Shahida13"
          hf_space_repo="https://huggingface.co/spaces/username/space-name"
          huggingface-cli login --token $HF_TOKEN
          # Push all files to HF Space
          git clone $hf_space_repo space_temp
          rsync -av --exclude='.git' ./ space_temp/
          cd space_temp
          git add .
          git commit -m "Update from GitHub"
          git push
