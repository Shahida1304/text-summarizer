name: Deploy to Hugging Face Space

on:
  push:
    branches:
      - main   # Workflow triggers on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest       # Use latest Ubuntu runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3   # Pull repo files to runner

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"    # Install Python 3.11

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt huggingface_hub
          # Install packages from requirements and huggingface_hub for deployment

      - name: Deploy to HF Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}   # Hugging Face token stored in GitHub Secrets
        run: |
          python - <<EOF
          import os, shutil
          from huggingface_hub import Repository

          REPO_URL = "https://huggingface.co/spaces/Shahida13/text-summarizer"
          LOCAL_DIR = "hf_space_temp"

          # Remove previous folder if exists
          if os.path.exists(LOCAL_DIR):
              shutil.rmtree(LOCAL_DIR, ignore_errors=True)

          # Clone HF Space
          repo = Repository(local_dir=LOCAL_DIR, clone_from=REPO_URL, use_auth_token=os.environ["HF_TOKEN"])

          # Copy all files from GitHub repo to HF Space folder
          for item in os.listdir("."):
              if item == ".git" or item.startswith(".github"):
                  continue
              src = os.path.join(".", item)
              dst = os.path.join(LOCAL_DIR, item)
              if os.path.isdir(src):
                  shutil.copytree(src, dst, dirs_exist_ok=True)
              else:
                  shutil.copy2(src, dst)

          # Commit & push changes
          repo.git_add(auto_lfs_track=True)
          try:
              repo.git_commit("Deploy from GitHub Actions")
          except:
              print("Nothing to commit")
          repo.git_push()
          EOF
